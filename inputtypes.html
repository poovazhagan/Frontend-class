<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- STUDENT REGISTRACTION FORM -->
    <h2 style="color: blue;">STUDENT REGISTRACTION FORM</h2><BR><BR>
    <label>First Name</label>
    <input type="text"><span>(max 30 characters a-z and A-Z)</span><br><br>
    <label>Last Name</label>
    <input type="text"><span>(max 30 characters a-z and A-Z)</span><br><br>
    <label>DATE OF BIRTH</label>
    <input type="date"><br><br>
    <label>EMAIL ID</label>
    <input type="text"><br><br>
    <label>MOBILE NUMBER</label>
    <input type="text"><span>(10 digt number)</span><br><br>
    <label>Gender</label>
    <input type="radio" name="gender"> Male
    <input type="radio" name="gender"> female
    <input type="radio" name="gender"> others<br><br>
    <label>ADDRESS</label>
    <textarea rows="5" cols="50"></textarea><br><br>
    <label>city</label>
    <input type="text"><span>(max 30 characters a-z and A-Z)</span><br><br>
    <label>PIN CODE</label>
    <input type="text"><span>(6 digit number)</span><br><br>
    <label> STATE</label>
    <select>
        <option>TAMIL NADU</option>
        <option>KERAKA</option>
        <option>AP</option>
    </select><br><br>
    <label>COUNTRY</label>
    <select>
        <option>india</option>
        <option>china</option>
        <option>russia</option>
    </select><br><br>
    <label>HOBBIES</label>
    <input type="checkbox">drawing
    <input type="checkbox">singing
    <input type="checkbox">sketching
    <input type="checkbox">dancing<br><br>
    <label>COURSES APPLIED FOR</label>
    <input type="radio" name="Courses"> BCA
    <input type="radio" name="Courses"> B.SC
    <input type="radio" name="Courses"> B.COM<br><br>
    <input type="submit">
    <input type="reset"><br><br>

    <!-- file uplode -->
    <input type="file"><br><br>
    <img src="./bird-colorful-logo-gradient-vector_343694-1365.avif">
    <input type="hidden">
    <input type="range" min="30" max="500">




</body>

</html>
