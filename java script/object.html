<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var details={
            empname:"aaaa",
            empid:"as956",
            mobile:8428104817

        };
        // dot 
        console.log(details.mobile);
        console.log(details.empid);
        // square
        console.log(details["mobile"]);
        console.log(details["empname"]);
        // destruction 
        var {empname,empid,mobile}=details;
        console.log(mobile);
        console.log(empid);



        // do while

        let i=0
        do{(i++)
            console.log(i);
            
        }while(i<5)


        // break
        for (let i=1;i<=10;i++){
        if(i==6){
            break
        }
        console.log(i,"break");
    }

    // continue
    for (let i=1;i<=10;i++){
        if(i==6){
            continue
        }
        console.log(i,"continue");
    }
    
        
        
        
        
        
        
    </script>
</body>
</html>
