<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // date
        const today= new Date();
        console.log(today);
        // month
        const month =today.getMonth();
        console.log(month);
        // day
        const day=today.getDay();
        console.log(day);
        // date
        const date=today.getDate();
        console.log(date);
        // get full year
        const year = today.getFullYear();
        console.log(year);
        //  get hours
        const hours = today.getHours();
        console.log(hours);    
        // get minutes 
        const minutes = today.getMinutes();
        console.log(minutes);
        // get seconds 
        const seconds = today.getSeconds();
        console.log(seconds);
        
        // setfullyear
        const set =today.setFullYear(2000);
        console.log(set);
        // getmonth
        const getmonth =today.getMonth();
        console.log(getmonth);

        // math method
        var n1 = 12.7
        // round
            console.log(Math.round(n1),"round");
        // ceil
        console.log(Math.ceil(n1),"ceil");
        // floor
        console.log(Math.floor(n1),"floor");
        // absolute value
        console.log(Math.abs(-12.7),"abs");
        // trunc
            console.log(Math.trunc(n1),"trunc");
        // power
        console.log(Math.pow(2, 3),"power");
        // square root
        console.log(Math.sqrt(16),"sqrt");
        // max
        console.log(Math.max(1, 5, 10, 2, 8),"max");
        // min
        console.log(Math.min(1, 5, 10, 2, 8),"min");
        // pi
        console.log(Math.PI,"pi");

        
        


        

        
        



        
        
        
        
    </script>
    
</body>
</html>
