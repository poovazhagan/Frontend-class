        // iterate through all numbers from 1-45. Print the following

    for (let i = 1; i <= 45; i++) 
        if(i % 3 === 0) {
            console.log(i + ".  ");
        } else {
            console.log(i);
        }
    // for divide of 5 print ".  ".
    for (let i = 1; i <= 45; i++) 
     if (i % 5 === 0) {
            console.log(i + ".  ");
        } else {
            console.log(i);
        }
    // for divide of 3 and 5 print ".  ".
    for (let i = 1; i <= 45; i++) 
     if (i % 3 === 0 && i % 5 === 0) {
            console.log(i + ".  ");
        } else {
            console.log(i);
