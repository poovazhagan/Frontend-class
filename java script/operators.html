<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // arithmetic 
        let a,b;
        a=7
        b=10
        console.log(a+b,"arithmetic");
        console.log(a-b);
        console.log(a*b);
        console.log(a/b);
        console.log(a%b);
        console.log(++b);
        console.log(--b);
        console.log(a**2);
        // assignment
        
        console.log(b=5,"assignment");
        console.log(b+=5);
        console.log(b-=3);
        console.log(b*=4);
        console.log(b/=5);
        console.log(b%=3);
        console.log(b**=2);
         // comparison 
         var c,d;
        a=5
        b=10
       
        console.log(c>d,"comparison");
        console.log(c<d);
        console.log(c==d);
        console.log(c!=d);
        console.log(c>=d);
        console.log(c<=d);
        console.log(c===d);
        console.log(c!==d);
                   
    </script>
  

</body>
</html>
